<!DOCTYPE html>
{% load static %}
<html>
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    </head>
    <body>
        <div class='header-placement'>
            <div class='add-dino-button-placement'>
               <a class='button-decoration' href='post/'>Add Dino</a>
            </div>    
          <h1 class="title">Dinopedia</h1>
        </div>   
        <ul class='image-position'>
          {% for post in object_list %}
          <div class="image-container">
            <img src="{{ post.cover.url}}" alt="{{ post.name }}">
            <div class="description-placement">
                <h1>Name: {{ post.name }}</h1>
                <h2>Diet: {{ post.diet }}</h2>
                <h2>Average Lifespan: {{ post.lifespan }}</h2>
            </div>

          </div>
          {% endfor %}
        </ul>
        <script src="" async defer></script>
    </body>
</html>
